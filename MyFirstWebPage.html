<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Picture Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            background-color: #ffcc00;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 300px;
            height: auto;
        }
        .gallery img:hover {
            border-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cat Picture Gallery</h1>

    <div class="gallery">
        <img src="https://placekitten.com/300/200" alt="Cute Cat 1">
        <img src="https://placekitten.com/301/200" alt="Cute Cat 2">
        <img src="https://placekitten.com/302/200" alt="Cute Cat 3">
        <img src="https://placekitten.com/303/200" alt="Cute Cat 4">
        <img src="https://placekitten.com/304/200" alt="Cute Cat 5">
        <img src="https://placekitten.com/305/200" alt="Cute Cat 6">
    </div>
</body>
</html>
